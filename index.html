<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1RM Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>1RM Calculator</h1>
        <form id="oneRMForm">
            <label for="weight">Weight lifted (lbs):</label>
            <input type="number" id="weight" required>
            
            <label for="reps">Number of repetitions:</label>
            <input type="number" id="reps" required>
            
            <button type="submit">Calculate 1RM</button>
        </form>
        <div id="result"></div>
        
        <!-- New Button and Results Section -->
        <button id="showPercentagesBtn" style="display:none;">See your percentage-based weights</button>
        <div id="percentageResults" style="display:none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
